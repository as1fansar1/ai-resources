name: smoke

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install apt bootstrap deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3.12-venv

      - name: Bootstrap project deps
        run: make bootstrap

      - name: Run smoke tests
        run: make smoke
